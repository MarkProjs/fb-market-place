{% extends "store/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Warn User</legend>
                <h2> Issue a Warning to "{{ user.username }}" ?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit" name="target" value="block">Warn</button>
                <a class="btn btn-outline-secondary" href="{% url 'webadminapp-manage-users' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
