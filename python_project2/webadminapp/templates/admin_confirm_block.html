{% extends "store/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            {% if user.is_active %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Block User</legend>
                <h2> Are you sure you want to block "{{ user.username }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn block-btn" type="submit" name="target" value="block">Block</button>
                <a class="btn btn-outline-secondary" href="{% url 'webadminapp-manage-users' %}">Cancel</a>
            </div>
            {% else %}
            <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Unblock User</legend>
                    <h2> Are you sure you want to unblock "{{ user.username }}"</h2>
                </fieldset>
                <div class="form-group">
                    <button class="btn block-btn" type="submit" name="target" value="unblock">Unblock</button>
                    <a class="btn btn-outline-secondary" href="{% url 'webadminapp-manage-users' %}">Cancel</a>
                </div>
            {% endif %}

        </form>
    </div>
{% endblock content %}
