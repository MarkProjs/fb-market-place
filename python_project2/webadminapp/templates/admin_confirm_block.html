{% extends "store/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Block User</legend>
                <h2> Are you sure you want to block "{{ user.username }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit" name="target" value="block">Block</button>
                <a class="btn btn-outline-secondary" href="{% url 'webadminapp-admin-dashboard' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
