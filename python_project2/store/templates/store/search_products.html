{% extends 'store/base.html' %}
{% block content %}
    <center>
        {% if searched %}
            <h1>You Searched For {{ searched }}</h1>
            <br>
            {% for product in products %}
            <a href="{% url 'product-detail' product.id%}"> {{ product }} </a>
            <br>
            {% endfor %}
        {% else %}
            <h1> You forgot to search for a product </h1>
        {% endif %}
    </center>
{% endblock %}
