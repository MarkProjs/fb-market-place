{% extends "store/base.html" %}
{% block content %}
    <article class="media content-section">
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="#">{{ object.owner }}</a>
          <small class="text-muted">{{ object.size }}</small>
            {% if object.owner == user %}
            <div>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'product-update' %}">Update</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'product-delete' %}">Delete</a>
            </div>
            {% endif %}
        </div>
        <h2 class="article-title">{{ object.name }}</h2>
        <p class="article-content">{{ object.description }}</p>
      </div>
    </article>
{% endblock content %}
